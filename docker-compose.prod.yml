version: '3.8'

services:
  server:
    build:
        context: .
        dockerfile: ./docker/server/Dockerfile
    expose:
      - 8000
    restart: always
    volumes:
      - static_volume:/opt/app/staticfiles
      - ./media:/opt/app/media
    command: sh ./docker/server/gunicorn.sh
    env_file:
      - .env
    depends_on:
      - db
      - parcel


  parcel:
    container_name: starburger-parcel
    build:
        context: .
        dockerfile: ./docker/parcel/Dockerfile
    volumes:
      - static_volume:/opt/app/bundles
    ports:
      - "1234:1234"

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    env_file:
      - .env

  nginx:
    build: ./docker/nginx
    restart: always
    container_name: starburger-nginx
    ports:
      - 80:80
      - 443:443
    env_file:
      - .env
    volumes:
      - static_volume:/opt/app/staticfiles
      - ./media:/opt/app/media
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - server


volumes:
  postgres_data:
  static_volume:

version: "3.8"

services:
  server:
    container_name: starburger-server
    restart: always
    build:
        context: .
        dockerfile: ./docker/server/Dockerfile
    command: sh ./docker/server/runserver.sh
    volumes:
      - .:/opt/app/
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  parcel:
    container_name: starburger-parcel
    restart: always
    build:
        context: .
        dockerfile: ./docker/parcel/Dockerfile
    command: parcel watch bundles-src/index.js --dist-dir bundles --public-url="./"
    volumes:
      - .:/opt/app/
    ports:
      - "1234:1234"
    depends_on:
      - server

  db:
    image: postgres:13.0-alpine
    container_name: starburger-db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
